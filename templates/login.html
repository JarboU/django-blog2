

<!DOCTYPE html>
<html lang="zh">
	<head>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Login</title>		
		
		<!-- Favicon and touch icons -->
		<link rel="shortcut icon" href="../../static/ico/favicon.png" type="image/x-icon" />

	    <!-- Css files -->
	    <link href="../../static/admin/css/bootstrap.min.css" rel="stylesheet">
		<link href="../../static/admin/css/login.css" rel="stylesheet">

<body>
	<div class="container-fluid content">
		<form class="form-signin" method="POST">
		    <h2 class="form-signin-heading">Please sign in</h2>
		    <label for="username" class="sr-only">username</label>
		    <input name="username" type="text" id="username" class="form-control" placeholder="Username" required autofocus>
		    <label for="inputPassword" class="sr-only">password</label>
		    <input name="password" type="text" id="inputPassword" class="form-control" placeholder="Password" required>
			    <div class="checkbox">
			    	<label><input type="checkbox" value="remember-me"> Remember me</label>
			    </div>
		        	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		        	<span>{{ error_msg }}</span>

		</form>   				
	</div>
